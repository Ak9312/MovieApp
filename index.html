<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="AppContainer">
      <div class="NavBarContainer">
        <div class="AppTitle"><h1>MovieApp</h1></div>
        <div class="SearchContainer">
          <div class="SearchBoxInputContainer">
            <input type="text" />
          </div>
          <div class="SearchBoxButtonContainer">
            <button><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
      <div class="Content">
        <div class="SortControlContainer">
          <p>Sort by :</p>
          <button><b>Year</b></button>
          <button><b>Rating</b></button>
          <button><b>Title</b></button>
        </div>
   


      <div class="OutputContainer" >
       </div>
    


    </div>
  </body>
  <script src="data/data.js" defer></script>
  <script src="scripts/main.js" defer></script>
</html>
